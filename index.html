<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

</style>
<body>
    <h1 id="dfc"  style="color:rgb(0, 0, 0)">大风车</h1>
    <button type="button" onclick="changecolor()">点击这里</button>
    <br/>
    <img id="myimg" onclick="changeimage()" src="loadingon.gif">
    <br/>
    <input id="input" type="text">
    <br/>
    <br/>
    <p>假设x=5，y=6，计算输出x+y的值。</p>
    <p id="valuep"></p>
    <br/>
    <button type="button" onclick="mynumb()">计算</button>
    <script>    
    function changecolor(){
        x=document.getElementById("dfc");
        x.style.color="red";
    }
        function changeimage(){
            x=document.getElementById("myimg");
           
            if(x.src.match("loadingon"))
            {
                x.src="loadingoff.jpg";
            }
            else
            {
                x.src="loadingon.gif";
            }
            console.log(x.src);
        }
    function myfunction(){
        var x=document.getElementById("input").value;
        if(x==""|isNaN(x))
        {
            alert("输入有误,请重新输入");
        }
    }
    function mynumb(){
        var x=5;
        var y=6;
        var p=x+y;
        var myvalue=document.getElementById("valuep");
        myvalue.innerHTML="x+y="+p;
    }
    </script>
    <button type="button" onclick="myfunction()">确认</button>



</body>
</html>
